<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register at Linux Quiz</title>
    <meta name="description" content="Linux Quiz">
    <meta name="author" content="Matias Barrios">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/register/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div id="logo_container">
                    <img src="static/images/logo_quiz_app.png"></img>
                    <div class="login_container">
                        <p>
                            <input autocomplete="off" id="Name" type="text" placeholder="Enter username" name="Name" required oninput="ValidateFields()" onchange="ValidateFields()">
                        </p>
                        <p>
                            <input autocomplete="off" id="Email" type="text" placeholder="Enter email" name="Email" required oninput="ValidateFields()" onchange="ValidateFields()">
                        </p>
                        <p>
                            <input autocomplete="off" id="Pass" type="password" placeholder="Enter password" name="Pass" required oninput="ValidateFields()" onchange="ValidateFields()">
                        </p>
                        <p>
                            <input autocomplete="off" id="PassRepeat" type="password" placeholder="Repeat password" name="PassRepeat" required oninput="ValidateFields()" onchange="ValidateFields()">
                        </p>
                        <div id="captchadiv" value="{{$.ID}}" >
                            <img id="captchaimage" src="{{$.Path}}" alt=""></img>
                            <p>
                                <input autocomplete="off" id="CaptchaSolution" type="text" placeholder="Solve captcha" name="CaptchaSolution" required>
                            </p>
                        </div>
                        <div>
                            <p class="password_rules" id="password_validation_length" > * Password must have at least 8 characters </p>
                            <p class="password_rules" id="password_validation_oneupper" > * Password must have at least 1 uppercase character </p>
                            <p class="password_rules" id="password_validation_onelower" > * Password must have at least 1 lowercase character </p>
                            <p class="password_rules" id="password_validation_special" > * Password must have at least 1 special character </p>
                            <p>
                                <button id="register" class="q-button" onclick="Submit()" >Create</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
