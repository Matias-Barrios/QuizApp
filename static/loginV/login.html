<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Linux Quiz</title>
    <meta name="description" content="Linux Quiz">
    <meta name="author" content="Matias Barrios">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="static/jquery.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <!-- ----- -->
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/loginV/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 centered">
                <img id="logo_image" src="static/images/logo_quiz_app.png"></img>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 centered">
                <form action="/auth" method="post">
                    <div class="login_container">
                        <p>
                            <label for="username"><b>Username</b></label>
                            <input type="text" placeholder="Enter Email" name="username" required />
                        </p>
                        <p>
                            <label for="password"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="password" required />
                        </p>
                        <p>
                            <button type="submit" class="q-button">Login</button>
                            <input type="checkbox" checked="checked" name="remember"> Remember Me! </input>
                        </p>
                        <p>
                            <a href="/register"> Register now! </a>
                        </p>
                        <p>
                            <a href="/forgot"> Forgot Password? </a>
                        </p>
                    </div>
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
