<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Change password at Linux Quiz App</title>
    <meta name="description" content="Linux Quiz">
    <meta name="author" content="Matias Barrios">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="static/jquery.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link href="static/fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
    <script defer src="static/fontawesome-free-5.12.1-web/js/all.js"></script>
    <!-- ----- -->
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/changepassword/style.css">
    <script src="static/changepassword/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg static-top">
        <div class="container">
            <a class="navbar-brand" href="/index">LinuxQuizApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="active" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/change">Change Password</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col centered">
                
                <div id="logo_container">
                    <img src="static/images/logo_quiz_app.png"></img>
                    <div class="login_container">
                        <p>
                            <input autocomplete="off" autocapitalize="none" id="Current" type="password" placeholder="Enter current password" name="Name" required oninput="ValidateFields()" onchange="ValidateFields()">
                        </p>
                        <p>
                            <input autocomplete="off" autocapitalize="none" id="Pass" type="password" placeholder="Enter new password" name="Pass" required oninput="ValidateFields()" onchange="ValidateFields()">
                        </p>
                        <p>
                            <input autocomplete="off" autocapitalize="none" id="PassRepeat" type="password" placeholder="Repeat new password" name="PassRepeat" required oninput="ValidateFields()" onchange="ValidateFields()">
                        </p>
                        <div>
                            <p class="password_rules" id="password_validation_length" > * Password must have at least 8 characters </p>
                            <p class="password_rules" id="password_validation_oneupper" > * Password must have at least 1 uppercase character </p>
                            <p class="password_rules" id="password_validation_onelower" > * Password must have at least 1 lowercase character </p>
                            <p class="password_rules" id="password_validation_special" > * Password must have at least 1 special character </p>
                            <p>
                                <button disabled="true" id="change" class="q-button" onclick="Submit()" >Change</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
