<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forgot Password?</title>
    <meta name="description" content="Linux Quiz">
    <meta name="author" content="Matias Barrios">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/forgot/style.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css">
    <script src="static/bootstrap/js/bootstrap.min.js"></script>

<body>
    <div id="logo_container">
        <img src="static/images/logo_quiz_app.png"></img>
            <div class="login_container">
                <p>
                    <span id="forgot_description"> Please enter your email id and an a message will be sent with a temporary password.</span>
                </p>
                <p>
                    <span id="forgot_description"> Be aware the email might end up in your spam folder!</span>
                </p>
                <p>
                    <input autocomplete="off" id="Email" type="text" placeholder="Enter username" name="Name" required oninput="ValidateFields()" onchange="ValidateFields()">
                </p>
                <div>
                    <p>
                        <button id="sendemail" class="q-button" onclick="Submit()" >Create</button>
                    </p>
                </div>
            </div>
    </div>
</body>
